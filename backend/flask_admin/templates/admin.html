{% extends "base.html" %}
{% block content %}

<h2>Admin Controls</h2>

<div class="grid">

    <div class="card">
        <h3>Freeze Pricing</h3>
        <form method="post" action="/admin/freeze">
            <input
                type="text"
                name="reason"
                placeholder="Reason for freeze"
                required
            />
            <br><br>
            <button>Freeze Pricing (Global)</button>
        </form>
    </div>

    <div class="card">
        <h3>Resume ML Pricing</h3>
        <form method="post" action="/admin/unfreeze">
            <button>Unfreeze Pricing</button>
        </form>
    </div>

</div>

{% if message %}
    <p class="muted"><b>{{ message }}</b></p>
{% endif %}

{% endblock %}
